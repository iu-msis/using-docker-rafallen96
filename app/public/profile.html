<h2>Random Users</h2>
<br>


  <div id="randomUserApp">
    <span><a :href="users.picture.large"><img :src="users.picture.large" alt="Profile Picture"> </a> </span>
      <br>
      <link href="https://randomuser.me/photos"> <small> <i> Source: Randomuser.me </i></small>
      <br>

        <strong>Age:</strong> <span> {{users.dob.age}}</span><br>
        <strong>Birthdate:</strong> <span> {{users.dob.date}}</span><br>
        <strong>Email:</strong> <span><a :href="'mailto:'+ users.email"> {{users.email}}</a></span><br>
      </div>
